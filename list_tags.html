<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning about lists</title>
    </head>
    <body>
        <h1>This document will display different list types</h1>
        <h2>This is an unordered list</h2>
        <ul>
            <li>Potato</li>
            <li>Tomato</li>
            <li>You can play legato</li>
        </ul>
        <h2>This is an ordered list</h2>
        <ol>
            <li>Midnight's Children</li>
            <li>The Emperor of all Maladies</li>
            <li>Song of Achilles</li>
            <li>The Shadow Lines</li>
        </ol>
    </body>
</html>
